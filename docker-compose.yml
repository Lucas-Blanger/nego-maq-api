version: "3.9"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    command: >
      sh -c "
      echo 'Aguardando o banco de dados subir...' &&
      sleep 5 &&
      echo 'Rodando seed...' &&
      python -m seeders.seed &&
      echo 'Iniciando Gunicorn...' &&
      gunicorn -b 0.0.0.0:5000 app:app
      "

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: senha123
      MYSQL_DATABASE: nego_maq
      MYSQL_USER: adminuser
      MYSQL_PASSWORD: adminpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
